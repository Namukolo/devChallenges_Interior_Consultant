<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:wght@500&family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>My Interior</title>
  </head>
  <body>
    <nav>
      <p>This Interior</p>

      <ul class="nav-links">
        <li>Home</li>
        <li>Collection</li>
        <li>About</li>
        <li>Contact</li>
      </ul>

      <div class="hamburger">
        <div class="line line1"></div>
        <div class="line line2"></div>
        <div class="line line3"></div>
      </div>
    </nav>

    <main>
      <section class="main__content">
        <h1>Modern interior</h1>
        <p>
          A full-Service residential & commercial interior design and staging
          company offering professional organizing & eco-services.
        </p>
        <a href="#">Read more &#8594;</a>
      </section>

      <section class="main__image">
        <img
          src="photo1.png"
          alt="image_of_interior_design"
          class="interior-image"
        />
        <div class="card">
          <div class="card__profile">
            <img
              src="photo2.png"
              alt="aliza_webber"
              class="card__profile-image"
            />
            <div class="card__profile-title">
              <p class="card__profile-title-name">Aliza Webber</p>
              <p class="card__profile-title-position">Interior Designer</p>
            </div>
          </div>
          <p class="card__text">Designed in 2020 by Aliza Webber</p>
        </div>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
